<div>
	<h4>Select Available Games Below:</h4>

	<div>
		<div>
			<input [(ngModel)]="searchText" placeholder="Filter Games" [value]="searchText">
			<span (click)="clearFilter()" *ngIf="searchText.length>0">X</span>
		</div>
	</div>

	<div title="Click to Clear Selections" (click)="clearSelection()" *ngIf="selected_count">Clear Selection</div>

	<ul>
		<li *ngFor="let project of projects | filter : searchText" >
			<input [(ngModel)]="project.selected" (change)="getSelected()" type="checkbox" name="projects" value="{{project.id}}" />
			<span>{{project.name}}</span>
		</li>
	</ul>

	<div>
		<div *ngFor="let selectedProject of selectedProjects">
			<span>{{selectedProject.name}} 
				<span (click)="deleteGame(selectedProject.id)" title="Click to delete">X</span>
			</span>
		</div>
	</div>
</div>
