<div class="card">
	<div class="card-header">
		<h4 class="card-title">Affecter une nouvelle resource au projet</h4>
		<button type="button" class="close" aria-label="Close"
			(click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="card-body">
		<form [formGroup]="addResourceToProjectForm" (ngSubmit)="submitForm()" >
			<mat-form-field>
				<mat-label>Ressource:</mat-label>
				<input type="text"
					placeholder="Ressource"
					   aria-label="Ressource"
					   matInput formControlName="resourceControl" [matAutocomplete]="resource">
				<mat-autocomplete autoActiveFirstOption #resource="matAutocomplete" >
					<mat-option *ngFor="let resource of filteredResources | async" [value]="resource.quadri">
						{{resource.quadri}}
					  </mat-option>
				</mat-autocomplete>
			</mat-form-field>
			<!-- <select class=" form-control" formControlName="resource">
				<option *ngFor="let resource of resources" [value]="resource.id">
 			        {{resource.quadri}}
				</option> 
			</select> -->
		  	
			<button class="btn btn-fill btn-danger">Affecter</button>
		</form>
	</div>
</div>
