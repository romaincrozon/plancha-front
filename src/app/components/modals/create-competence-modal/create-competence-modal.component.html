<div class="card">
	<div class="card-header">
		<h4 class="card-title">Cr&eacute;er une nouvelle comp&eacute;tence</h4>
		<button type="button" class="close" aria-label="Close"
			(click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="card-body">
		<form [formGroup]="createCompetenceForm" (ngSubmit)="submitForm()">
			<div class="modal-boy">
				<div class="container">
					<div class="form-group">
						<label for="name">Nom</label> 
						<input type="text" class="form-control" formControlName="name" />
					</div>
				</div>
			</div>
			<div>
				<button class="btn btn-fill btn-danger"
					[disabled]="!createCompetenceForm.valid">Submit Form</button>
			</div>
		</form>
	</div>
</div>
