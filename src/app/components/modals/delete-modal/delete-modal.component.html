<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Supprimer {{name}}</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    	<span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>&Ecirc;tes-vous s&ucirc;r de vouloir supprimer <span class="text-primary">{{name}}</span> ?</strong></p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" (click)="activeModal.dismiss('cancel click')">Annuler</button>
	<button type="button" class="btn btn-outline-secondary" (click)="validate()">Valider</button>
</div>
