<div class="card">
	<div class="card-header">
		<h4 class="card-title">Cr&eacute;er une nouvelle demande <span *ngIf="project">pour le
			projet {{project.name}}</span></h4>
		<button type="button" class="close" aria-label="Close"
			(click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="card-body">
		<form [formGroup]="createRequestForm" (ngSubmit)="submitForm()">
			<div class="modal-boy">
				<div class="container">
					<div class="form-group" *ngIf="!project">
						<label for="profile">Projet</label> 
						<select name="project" formControlName="project">
							<option *ngFor="let project of projects" [ngValue]="project">{{project.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<label for="beginDate">Date de d&eacute;but</label> 
						<input type="date" class="form-control" formControlName="beginDate" />
						<label for="endDate">Date de fin</label> 
						<input type="date" class="form-control" formControlName="endDate" />
					</div>
					<div class="form-group">
						<label for="daysPerWeek">Nombre de jours par semaine</label> 
						<input type="number" class="form-control" formControlName="daysPerWeek" />
					</div>
					<div class="form-group">
						<label for="totalDays">Nombre total de jours</label> 
						<input type="number" class="form-control" formControlName="totalDays" />
					</div>
					<div class="form-group">
						<label for="profile">Profil</label> 
						<select name="profile" formControlName="profile">
							<option *ngFor="let profile of profiles" [ngValue]="profile">{{profile.name}}</option>
						</select>
					</div>
				</div>
				<div>
					<button class="btn btn-fill btn-danger">Submit Form</button>
				</div>
			</div>
		</form>
	</div>
</div>
