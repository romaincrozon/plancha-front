<div class=" content">
	<div class=" row">
		<div class="col-md-12">
			<div class=" card">
				<div class=" card-header">
					<h1 class=" title">Demande</h1>
				</div>
				<div class=" card-body" *ngIf="request">
					<form [formGroup]="updateRequestForm" (ngSubmit)="submitForm()">
						<div class=" row">
							<div class="col-md-6 pr-md-1">
								<div class="form-group">
									<label for="beginDate">Date de d&eacute;but</label> 
									<input type="date" class="form-control" formControlName="beginDate" />
								</div>
								<div class="form-group">
									<label for="endDate">Date de fin</label> 
									<input type="date" class="form-control" formControlName="endDate" [value]="request.endDate"/>
								</div>
								<div class="form-group">
									<label for="daysPerWeek">Nombre de jours par semaine</label>
									<input type="number" class="form-control"
										formControlName="daysPerWeek"/>
								</div>
								<div class="form-group">
								{{request?.totalDays}}
									<label for="totalDays">Nombre total de jours</label> 
									<input
										type="number" class="form-control"
										formControlName="totalDays" value="{{request?.totalDays}}" />
								</div>
								<div class="form-group">
									<label for="profile">Profil</label> <select name="profile"
										formControlName="profile">
										<option *ngFor="let profile of profiles"
											value="{{profile.id}}">{{profile.name}}</option>
									</select>
								</div>
							</div>
							<div class=" col-md-3 px-md-1">
								<button class=" btn btn-fill btn-danger" type="submit">Sauvegarder</button>
							</div>
						</div>

					</form>
					<div class=" row">
						<div class=" col-md-8 pl-md-1" *ngIf="object">
							<app-projects-table [id]="object?.id" [typeObject]="typeObject"></app-projects-table>
						</div>
						<div class=" col-md-4 pr-md-1">
							<app-resources-table [project]="object"></app-resources-table>
						</div>
					</div>
					<div class=" row">
						<div class=" col-md-8 pl-md-1"
							*ngIf="typeObject === 'project' && object">
							<app-request-table [project]="object"></app-request-table>
						</div>
						<div class=" col-md-4 pr-md-1"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
