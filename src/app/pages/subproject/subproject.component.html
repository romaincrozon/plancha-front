<div class=" content">
	<div class=" row">
		<div class="col-md-12">
			<div class=" card">
				<div class=" card-header">
					<h1 class=" title">Modifier le chantier</h1>
				</div>
				<div class=" card-body">
					<form [formGroup]="updateSubProjectForm" (ngSubmit)="submitForm()">
						<div class=" row">
							<div class="col-md-6 pr-md-1">
								<div class=" form-group">
									<label>Nom</label> 
									<input class=" form-control" formControlName="name" placeholder="Nom" type="text" [value]="subproject?.name" />
								</div>
							</div>
							<div class=" col-md-3 px-md-1">
								<div class=" form-group">
									<label>Status</label> 
									<select class=" form-control" formControlName="status" [value]="subproject?.status">
										<option value="active">En cours</option>
										<option value="forecast">Pr&eacute;visionnel</option>
										<option value="closed">Cl&ocirc;tur&eacute;</option>
									</select>
								</div>
							</div>
							<div class=" col-md-3 px-md-1">
								<button class=" btn btn-fill btn-danger" type="submit">Sauvegarder</button>
							</div>
						</div>
						
					</form>
					<div class=" row">
						<div class=" col-md-8 pl-md-1" *ngIf="subproject">
							<app-tasks-table [subProject]="subproject"></app-tasks-table>
						</div>
						<div class=" col-md-4 pr-md-1" >
							<app-resources-table ></app-resources-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
