<div class="card">
	<div class="card-header">
		<h4 class="card-title">Cr&eacute;er un nouveau item</h4>
		<button type="button" class="close" aria-label="Close"
		   (click)="activeModal.dismiss('Cross click')">
		</button>
	</div>
	<div class="card-body">
		<form [formGroup]="createTodoItemForm" (ngSubmit)="submitForm()">
		  	<div class="modal-boy">
		    	<div class="container">
		      		<div class="form-group">
				        <label for="name">Nom</label>
				        <input type="text" class="form-control" formControlName="name" />
				    </div>
			      	<div class="form-group">
			      		<label for="detail">D&eacute;tail</label>
						<input class=" form-control" type="text" name="detail" formControlName="detail" />
			      	</div>
			      	<div class="form-group">
			      		<label for="deadline">Deadline</label>
						<input class=" form-control" type="date" name="deadline" formControlName="deadline" />
			      	</div>
			      	<div class=" col-md-3 px-md-1">
				    	<div class="form-group">
					        <label for="recurrence">R&eacute;currence</label>
							<select class="form-control" name="recurrence" formControlName="recurrence">
								<option value="0" selected>Quotidienne</option>
								<option value="1">Hebdomadaire</option>
								<option value="2">Mensuelle</option>
							</select>
				      	</div>
				    </div>
			      	<div class=" col-md-3 px-md-1">
				    	<div class="form-group">
					        <label for="todoItemCategory">Cat&eacute;gory</label>
							<select class="form-control" name="todoItemCategory" formControlName="todoItemCategory">
								<option *ngFor="let category of todoCategories" [ngValue]="category">{{category.name}}</option>
							</select>
				      	</div>
				    </div>
			      	<div class=" col-md-3 px-md-1">
				    	<div class="form-group">
					        <label for="affectedTo">Affect&eacute; &agrave;</label>
							<select class="form-control" name="affectedTo" formControlName="affectedTo">
								<option *ngFor="let resource of resources" [ngValue]="resource">{{resource.quadri}}</option>
							</select>
				      	</div>
				    </div>
				</div>
			</div>
			<div>
			    <button class="btn btn-fill btn-danger" [disabled]="!createTodoItemForm.valid">
			      Submit Form
			    </button>
			</div>
		</form>
	</div>
</div>
