<div class="card">
	<div class="card-header">
		<h4 class="card-title">Cr&eacute;er un nouveau projet</h4>
		<button type="button" class="close" aria-label="Close"
		   (click)="activeModal.dismiss('Cross click')">
		</button>
	</div>
	<div class="card-body">
		<form [formGroup]="createProjectForm" (ngSubmit)="submitForm()">
		  	<div class="modal-boy">
		    	<div class="container">
		      		<div class="form-group">
				        <label for="name">Nom</label>
				        <input type="text" class="form-control" formControlName="name" />
				    </div>
			    	<div class="form-group">
				        <label for="status">Statut</label>
						<select name="status" formControlName="status">
							<option value="forecast">Pr&eacute;visionnel</option>
							<option value="active">En cours</option>
						</select>
			      	</div>
			      	<div class="form-group">
			      		<label for="confidencePercentage">% de confiance</label>
						<input type="number" name="confidencePercentage" formControlName="confidencePercentage" />
			      	</div>
			      	<div class="form-group">
			      		<label for="soldWorkload">Charge vendue</label>
						<input type="number" name="soldWorkload" formControlName="soldWorkload" />
			      	</div>
			      	<div class="form-group">
			      		<label for="challengedWorkload">Charge challeng&eacute;e</label>
						<input type="number" name="challengedWorkload" formControlName="challengedWorkload" />
			      	</div>
			      	<div class="form-group">
			      		<label for="consumedWorkload">Charge consomm&eacute;e</label>
						<input type="number" name="consumedWorkload" formControlName="consumedWorkload" />
			     	</div>
			      	<div class="form-group">
			      		<label for="projectMargin">Marge</label>
						<input type="number" name="projectMargin" formControlName="projectMargin" />
			      	</div>
					<div>
			    		<div>Color:</div>
						<div [style.display]="'inline-flex'">
							<div *ngFor="let color of colors" >
								<div [style.background-color]="color.code" 
									[style.width]="'15px'" 
									[style.height]="'15px'"
									(click)="selectColor(color)">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
			    <button class="btn btn-fill btn-danger" [disabled]="!createProjectForm.valid">
			      Submit Form
			    </button>
			</div>
		</form>
	</div>
</div>
